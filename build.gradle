plugins {
    id 'java'
}

group 'com.hytale'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    // This is where you would link the Hytale Dev Repository if available
}

dependencies {
    // Link your local Hytale Server API
    compileOnly files('libs/HytaleServer.jar') 
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.hytale.worldedit.Main'
        )
    }
}